<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knock Knock!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
  </head>
  <body>
    <div id="splash">
      <div id="splash_lottie"></div>
    </div>
    <div id="main">
      <video src="./assets/back_main.mp4" autoplay loop muted id="back"></video>
      <div id="overlay"></div>
      <div id="title_button">
        <h1 id="main_head">Guess Who?</h1>
        <button id="play">Play</button>
      </div>
    </div>
    <div id="guess">
      <video
        src="./assets/back_conf.mp4"
        autoplay
        muted
        loop
        id="back_con"
      ></video>
      <div id="confession">
        <p id="confess_good">Good: Smiles everytime</p>
        <p id="confess_bad">
          Bad: Dusra ka code erase krke apna khud ka likhna
        </p>
        <p id="confess_funny">Funny: Punjabi pasand hai isko</p>
        <div id="finish"></div>
      </div>

      <div id="time">
        <span id="lottie_time"></span>
        <span id="timer">You Have <span id="countdown">20</span> Seconds</span>
      </div>
      <button id="next">next</button>

      <div id="lottie"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
